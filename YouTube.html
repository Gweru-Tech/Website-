<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - Mr Ntando Ofc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #4f46e5;
            --accent: #ec4899;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f1f5f9;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --bg: #0f172a;
            --success: #10b981;
            --error: #ef4444;
            --youtube: #FF0000;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        [data-theme="light"] {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #4f46e5;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --light: #1e293b;
            --dark: #f1f5f9;
            --darker: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            text-decoration: none;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem;
            margin: 0 auto;
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            color: var(--text);
            border-radius: 50px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            font-weight: 500;
            font-size: 0.85rem;
        }

        .theme-toggle i {
            font-size: 0.9rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 1.5rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, var(--youtube), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }
        
        /* Search Bar */
        .search-container {
            max-width: 700px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(74, 107, 255, 0.2);
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        
        .search-button:active {
            transform: translateY(0);
        }
        
        /* Results Section */
        .results-container {
            display: none;
            margin-top: 2rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: var(--text-light);
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(74, 107, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15);
            border-color: var(--primary);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        
        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .video-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .video-author i {
            color: var(--primary);
        }
        
        .download-buttons {
            display: flex;
            gap: 10px;
        }
        
        .download-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        
        .download-mp3 {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }
        
        .download-mp4 {
            background: linear-gradient(135deg, var(--youtube), #cc0000);
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: center;
        }
        
        /* Footer */
        footer {
            margin-top: 4rem;
            text-align: center;
            padding: 1.5rem 0;
            border-top: 1px solid rgba(74, 107, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.2rem;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
            background: var(--gradient);
            color: white;
        }

        .copyright {
            color: var(--text-light);
            opacity: 0.8;
            font-size: 0.8rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-button {
                padding: 12px;
                justify-content: center;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
    </div>

    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
            <p class="subtitle">Download YouTube videos and audio in high quality. Fast, free, and easy to use.</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for YouTube videos..." autocomplete="off">
                <button class="search-button" id="searchButton">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Searching for videos...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">An error occurred while searching. Please try again.</span>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count" id="resultsCount">0 videos found</div>
            </div>
            <div class="videos-grid" id="videosGrid">
                <!-- Videos will be dynamically inserted here -->
            </div>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://www.facebook.com/people/Ntando-Mods/61567898664873/" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://whatsapp.com/channel/0029VaXaqHII1rcmdDBBsd3g" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://youtube.com/@ntando-mods" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://t.me/elitepro_md/" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
            </div>
            <p class="copyright">© 2025 Ntando-Mods Pro YouTube Downloader. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        const text = themeToggle.querySelector('span');
        
        const currentTheme = localStorage.getItem('theme') || 
                            (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateButton(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            let newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateButton(newTheme);
        });
        
        function updateButton(theme) {
            if (theme === 'light') {
                icon.className = 'fas fa-moon';
                text.textContent = 'Dark Mode';
            } else {
                icon.className = 'fas fa-sun';
                text.textContent = 'Light Mode';
            }
        }

        // YouTube Downloader Functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const videosGrid = document.getElementById('videosGrid');

        // Search function
        async function searchVideos(query) {
            if (!query.trim()) return;
            
            // Show loading, hide results and error
            loading.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                // Encode the query for URL
                const encodedQuery = encodeURIComponent(query);
                const apiUrl = `https://ladybug-api-w5bw.onrender.com/ytsearch?query={encodedQuery}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.results.videos.length > 0) {
                    displayVideos(data.results.videos);
                } else {
                    throw new Error('No videos found');
                }
            } catch (error) {
                console.error('Search error:', error);
                errorText.textContent = error.message || 'An error occurred while searching. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display videos in the grid
        function displayVideos(videos) {
            videosGrid.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <div class="video-author">
                                <i class="fas fa-user"></i>
                                <span>${video.author.name}</span>
                            </div>
                            <div class="video-views">
                                <i class="fas fa-eye"></i>
                                <span>${formatViews(video.views)}</span>
                            </div>
                        </div>
                        <div class="download-buttons">
                            <button class="download-btn download-mp3" data-video-id="${video.id}" data-video-url="${video.url}" data-video-title="${video.title}">
                                <i class="fas fa-music"></i> MP3
                            </button>
                            <button class="download-btn download-mp4" data-video-id="${video.id}" data-video-url="${video.url}" data-video-title="${video.title}">
                                <i class="fas fa-video"></i> MP4
                            </button>
                        </div>
                    </div>
                `;
                
                videosGrid.appendChild(videoCard);
            });
            
            // Update results count
            resultsCount.textContent = `${videos.length} video${videos.length !== 1 ? 's' : ''} found`;
            
            // Show results container
            resultsContainer.style.display = 'block';
            
            // Add event listeners to download buttons
            addDownloadListeners();
        }

        // Format large numbers for views
        function formatViews(views) {
            if (views >= 1000000000) {
                return (views / 1000000000).toFixed(1) + 'B';
            } else if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views;
        }

        // Add event listeners to download buttons
        function addDownloadListeners() {
            const mp3Buttons = document.querySelectorAll('.download-mp3');
            const mp4Buttons = document.querySelectorAll('.download-mp4');
            
            mp3Buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const videoUrl = this.getAttribute('data-video-url');
                    const videoTitle = this.getAttribute('data-video-title');
                    downloadVideo(videoUrl, videoTitle, 'mp3');
                });
            });
            
            mp4Buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const videoUrl = this.getAttribute('data-video-url');
                    const videoTitle = this.getAttribute('data-video-title');
                    downloadVideo(videoUrl, videoTitle, 'mp4');
                });
            });
        }

        // Download video function
        async function downloadVideo(videoUrl, videoTitle, format) {
            try {
                // Show loading state on the button
                const buttons = document.querySelectorAll(`.download-${format}[data-video-url="${videoUrl}"]`);
                buttons.forEach(button => {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                    button.disabled = true;
                    
                    // Revert after 3 seconds if something goes wrong
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 3000);
                });
                
                // Encode the video URL for the API
                const encodedUrl = encodeURIComponent(videoUrl);
                const apiUrl = `https://eliteprotech-apis.zone.id/ytdown?url=${encodedUrl}&format=${format}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Download API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.downloadURL) {
                    // Create a temporary link to trigger download
                    const link = document.createElement('a');
                    link.href = data.downloadURL;
                    link.download = `${videoTitle}.${format}`;
                    link.target = '_self';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Revert button state
                    buttons.forEach(button => {
                        button.innerHTML = format === 'mp3' ? 
                            '<i class="fas fa-music"></i> MP3' : 
                            '<i class="fas fa-video"></i> MP4';
                        button.disabled = false;
                    });
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                console.error('Download error:', error);
                errorText.textContent = 'Download failed. Please try again.';
                errorMessage.style.display = 'block';
                
                // Revert button state
                const buttons = document.querySelectorAll(`.download-${format}[data-video-url="${videoUrl}"]`);
                buttons.forEach(button => {
                    button.innerHTML = format === 'mp3' ? 
                        '<i class="fas fa-music"></i> MP3' : 
                        '<i class="fas fa-video"></i> MP4';
                    button.disabled = false;
                });
            }
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            searchVideos(searchInput.value);
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchVideos(searchInput.value);
            }
        });

        // Add animation to cards when they appear
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on search input
            searchInput.focus();
            
            // Add example search on page load (optional)
            // searchVideos('Alan walker alone');
        });
    </script>
</body>
</html>
